<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css">    
  </head>
  <body>

    <div class="container " id="app">
      <div class="card ">
        <h1 :style="{
          color: inputValue.length < 5 ? 'darkred' : 'darkblue',
          fontSize : inputValue.length < 6 ? '28px' : '36px'

        }"> {{ appTitle}}</h1>
        <div class="form-control">  
          <input
           type="text"
            :placeholder=" myPlaceholder" 
            v-model="inputValue"
            @keypress.enter ="addNewNote"
            v-model="newNote"
            
            
            />
        </div>

        <button class="btn" @click="addNewNote"
        >Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !==0"> 
          <li class="list-item"
           v-for="(myNote,index) in notes">
          <span :class=" notes.length > 3 ? 'primary' : 'bold'"> {{toUpperCase(myNote)}} </span>
           <button class="btn danger"
           @click="deleteNote(index)">Удалить</button>
          </li> 
        <hr>
        <li><strong>Общее колличество заметок : {{notes.length}} </strong> | Удвоенное: {{doubleCountComp}}
        </li>
        </ul>

        <div v-else="notes.length === 0">Заметок нет </div>
      
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
